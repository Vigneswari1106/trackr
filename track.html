<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Courier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Track Your Courier</h2>
        <div class="form-group">
            <input type="text" id="trackingId" placeholder="Enter Tracking ID" required>
        </div>
        <div class="form-group">
            <button onclick="redirectToDetails()">Track</button>
        </div>
    </div>

    <script>
        function redirectToDetails() {
            const trackingId = document.getElementById('trackingId').value.trim();
            if (!trackingId) {
                alert('Please enter a valid Tracking ID.');
                return;
            }

            // Redirect to details.html with the tracking ID as a query parameter
            window.location.href = `details.html?trackingId=${trackingId}`;
        }
    </script>
</body>
</html>
